<html>

<head>
    <title>捷運車廂擁擠度分析</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
        crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand mb-0 h1" href="/">捷運車廂擁擠度分析</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">今日資料(板南線東行)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dateselect/">其他日期/方向/路線</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container-md">
        <br><br>
        <div class="row ">
            <div class="col-sm"></div>
            <div class="col-sm">
                <center>
                    <form action="../">
                        <div class="form-group">
                            選擇日期：
                            <input type="text" class="form-control" id="datetimepicker1" required autocomplete="off">
                            <br>
                            選擇路線/方向：
                            <select class="custom-select" id="line">
                                <option value="/BL/eastbound/" selected>[BL] 板南線 (東行)</option>
                                <option value="/BL/westbound/">[BL] 板南線 (西行)</option>
                            </select>
                            <br>
                            <br>
                            <button type="button" onclick="javascript:go()" class="btn btn-primary">GO</button>
                        </div>
                    </form>
                </center>
            </div>
            <div class="col-sm"></div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
        integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-TW.min.js"
        integrity="sha512-0f3PeNxyzEd6Rz2tRTRa4ibD2y85wb35+CbpoTVLWBJggW4twGgeVXtEJKVKhkGjjcTMZPIofxbCNyO9pUg47w=="
        crossorigin="anonymous"></script>

    <script>
        $('#datetimepicker1').datepicker({
            format: "yyyy-mm-dd",
            todayBtn: true,
            language: "zh-TW"
        });
        var now = new Date();
        $('#datetimepicker1').val(now.toISOString().slice(0, 10));
    </script>
    <script>
        function go() {
            var line=$('#line')[0]
            document.location = "https://mrt.le37.tw" + line.options[line.selectedIndex].value + $('#datetimepicker1')[0].value + "/";
        }
    </script>
</body>

</html>
